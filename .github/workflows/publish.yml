name: publish to NPM

on:
  release:
    types: [created]

permissions:
  id-token: write  # Required for OIDC
  contents: read
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v6
        with:
          node-version: '25.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn
      - run: yarn prepare
      - run: npm publish